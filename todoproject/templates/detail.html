{% extends 'base.html' %}
{% block content %}

  <div class="card">
             <div class="card-body">
             <h5 class="card-title">{{task.name}}</h5>
             <p class="card-text">{{task.priority}}</p>
                   <p class="card-text">{{task.date}}</p>
                 <a href="{% url 'todoapp:delete' task.id %}" class="btn btn-danger">Delete</a>
                 <a href="{% url 'todoapp:update' task.id %}" class="btn btn-success">Update</a>
               </div>
                    </div>

{% endblock %}
