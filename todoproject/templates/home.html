{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST">
    {% csrf_token %}
<div class="form-group">
    <input type="text" class="form-control" name="task" placeholder="Task name">
     <input type="text" class="form-control" name="priority" placeholder="Priority">
    <input type="date" class="form-control" name="date" placeholder="Date">
</div>



    <input type="submit" class="btn btn-success">
</form>
        </div>
        <div class="col-md-6">
            {% for i in task2 %}
            <div class="card">
             <div class="card-body">
             <h5 class="card-title">{{i.name}}</h5>
             <p class="card-text">{{i.priority}}</p>
                   <p class="card-text">{{i.date}}</p>
                 <a href="{% url 'todoapp:delete' i.id %}" class="btn btn-danger">Delete</a>
                 <a href="{% url 'todoapp:update' i.id %}" class="btn btn-success">Update</a>
                 </div>
                    </div>
            {% endfor %}
        </div>

    </div>
</div>





{% endblock %}
